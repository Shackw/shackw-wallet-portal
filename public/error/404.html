<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Shackw Wallet Portal</title>
    <meta
      name="description"
      content="Shackw Wallet is a minimal stablecoin wallet for JPYC, USDC, and EURC. Portal for testers and developers."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .icon {
        width: 72px;
        height: 72px;
      }

      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top-color: #e60012;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      window.location.replace("/");
    </script>
  </head>

  <body>
    <div class="container">
      <img src="/icons/icon.png" alt="Shackw Wallet" class="icon" />
      <div class="loader" aria-label="loading"></div>
    </div>
  </body>
</html>
